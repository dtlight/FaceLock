<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="../static/css/base.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% block head %}
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <title>FaceLock - {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>

  <nav>
    <div class="nav-wrapper">
      <a href="home.html" class="brand-logo">FaceLock</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!-- <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li> -->
      </ul>
    </div>
  </nav>

  <body>
    <div class="container">

          <div class="row">
            <!-- <div class="col s12" style="border: 1px solid yellow"><span class="flow-text">This div is 12-columns wide on all screen sizes</span></div> -->
            <div class="col s6 offset-s3"><h1 class="center-align">Login</h1></div>
          </div>

          <div class="row">

            <form class="col s12" method="post" action="${callbackURL}">

              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <i class="material-icons prefix">account_circle</i>
                  <input name="email" id="icon_prefix" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <i class="material-icons prefix">lock</i>
                  <input name="password" id="icon_prefix" type="password" class="validate">
                  <label for="icon_prefix">Password</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <button class="btn-large waves-effect waves-light col s6 offset-s3" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>

            </form>

          </div>

        </div>

    <!-- <div id="footer">
      {% block footer %}
      &copy; Copyright 2017 by <a href="home.html">FaceLock</a>.
      {% endblock %}
    </div> -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
